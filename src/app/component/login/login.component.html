<div class="login">
    <form class="custom-form" method="POST">
        <h1>Login</h1>
        <div>
            <input 
            type="email" 
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required="required"
            />
        </div>
        <div>
            <input 
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Password"
            required="required"
            />
        </div>
        <div>
            <button type="submit" (click)="login()">Log in</button> 
        </div>
        <div>
            <a (click)="register()" class="btn-link">Register</a>
        </div>
    </form>
</div>
